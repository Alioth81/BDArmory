// Thanks to KP community
//0.5x Set (BD0.5x0.5slopeArmor, BD1x0.5slopeArmor, BD0.5x0.5panelArmor, BD1x0.5panelArmor, BD1.5x0.5panelArmour, BD2x0.5panelArmour)

@PART[BD0.5x0.5slopeArmor]
{
	MODULE
	{
		name = ModulePartVariants
		primaryColor = #4F5352
		baseDisplayName = Dark Gray Steel
		VARIANT
		{
			name = Light Gray
			displayName = Light Gray Steel
			primaryColor = #808080
			TEXTURE
			{
				mainTextureURL = ArmorPlate/armorpanelNRM

			}
		}
		VARIANT
		{
			name = CarrierDeck
			displayName = Carrier Deck
			primaryColor = #282828
			secondaryColor = #333333
			TEXTURE
			{
				shader = KSP/Bumped
				mainTextureURL = ArmorPlate/CarrierDeck
				_BumpMap = ArmorPlate/CarrierDeckNRM

			}
		}
	}	
}

